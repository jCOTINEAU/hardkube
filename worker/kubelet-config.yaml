kind: KubeletConfiguration
apiVersion: kubelet.config.k8s.io/v1beta1
authentication:
  anonymous:
    enabled: false
  webhook:
    enabled: true
  x509:
    clientCAFile: "/certificates/ca.pem"
authorization:
  mode: Webhook
clusterDomain: "cluster.local"
clusterDNS:
  - "10.32.0.10"
podCIDR: "10.200.0.0/16"
runtimeRequestTimeout: "15m"
tlsCertFile: "/certificates/${HOSTNAME}.pem"
tlsPrivateKeyFile: "/certificates/${HOSTNAME}-key.pem"